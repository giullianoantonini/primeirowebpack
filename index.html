<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro WebPack</title>
</head>

<body>

    <main>
        <div id="divConcatenar" class="divTeste">
            <div id="inputsConcatenar" class="inputsTeste">
                <input type="text" id="caractereUm" placeholder="Nome">
                <input type="text" id="caractereDois" placeholder="Sobrenome">
                <button id="botaoConcatenar" class="botaoConcatenar">Concatenar</button>
            </div>
            <div id="resultadoConcatenar" class="divResultado">
                <p>Resultado:</p>
                <span id="resultadoRetornado" class="resultadoApresentado">-</span>
            </div>
        </div>
        <div id="divDividir" class="divTeste">
            <div id="inputsDividir" class="inputsTeste">
                <input type="text" id="numeroUm" placeholder="Digite um número">
                <input type="text" id="numeroDois" placeholder="Digite um número">
                <button id="botaoSomar" class="botaoSomar">Dividir</button>
            </div>
            <div id="resultadoDividir" class="divResultado">
                <p>Resultado:</p>
                <span id="resultadoRetornado" class="resultadoApresentado">0</span>
            </div>
        </div>
    </main>

</body>



</html>
